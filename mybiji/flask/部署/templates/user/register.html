{% extends 'base.html' %}
{% block title %}
    用户注册
{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        #container {
            padding-top: 30px;
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }

    </style>

{% endblock %}



{% block newcontent %}
    <div id="container">
        <h1>用户注册</h1>

        <form class="form-horizontal" method="post" action="{{ url_for('user.register') }}">
            <div class="form-group">
                <label for="inputUsername" class="col-md-2 control-label">用户名</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputUsername" placeholder="username" name="username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-md-2 control-label">密码</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="password"
                           name="password">
                </div>
            </div>

            <div class="form-group">
                <label for="inputConfirm" class="col-md-2 control-label">确认密码</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="inputConfirm" placeholder="confirm password"
                           name="repassword">
                </div>
            </div>


            <div class="form-group">
                <label for="inputphone" class="col-md-2 control-label">手机号码</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputphone" placeholder="phone number" name="phone"> <span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-md-2 control-label">邮箱</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="email" name="email">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary col-md-3">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                </div>
            </div>

        </form>

    </div>



{% endblock %}



{#    添加js脚本  #}
{% block scripts %}
    {{ super() }}
    <script>
        $('#inputphone').blur(function () {
            {#    blur是失去焦点的时候   #}
            let phone = $(this).val();
            let span_ele = $(this).next('span')
            if (phone.length == 11) {
                span_ele.text('');
                {#    发ajax的请求 验证手机号是否数据库中存在    ajax应用    #}
                $.get('{{ url_for("user.check_phone") }}', {phone: phone}, function (data) {
                    console.log(data);
                    if (data.code!=200){
                        span_ele.css({ "color": "#ff0011", "font-size": "12px" });
                        span_ele.text(data.msg);
                    }

                })
            }
            else {

                span_ele.css({ "color": "#ff0011", "font-size": "12px" });
                span_ele.text('手机格式错误');
            }

        })
    </script>



{% endblock %}
