<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据用户找此用户买的商品</title>
</head>
<body>

    用户：{{ user.username }}
    <br>
    此用户购买的商品如下：
    <br>
    {% for goods in user.goodslist %}
         <p>{{ goods.gname }} ----  {{ goods.price }}</p>
    {% endfor %}



</body>
</html>
